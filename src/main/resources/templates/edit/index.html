<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>Modifica la tua pizza</title>
</head>

<body>
	<div th:replace="~{fragments/header :: header()}"></div>
	<div class="container">
		<form class="mt-5 needs-validation" th:action="@{|/edit/${pizza.id}|}" th:object="${pizza}" method="post" novalidate>
			<div class="mb-3">
				<div th:if="${#fields.hasErrors('nome')}" class="text-danger">
					<ul class="list-unstyled">
							 <li th:each="err : ${#fields.errors('nome')}" 
								 th:text="${err}">
							 </li>
					</ul>
				</div>
				<label for="nomePizza" class="form-label">Nome pizza</label>
				<input type="text" class="form-control" id="nomePizza" th:field="*{nome}" th:errorClass="is-invalid">
				<div id="emailHelp" class="form-text">Inserisci il nome che deve avere la tua pizza.</div>
			</div>
			<div class="mb-3">
				<div th:if="${#fields.hasErrors('descrizione')}" class="text-danger">
					<ul class="list-unstyled">
						<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">
						</li>
					</ul>
				</div>
				<label for="descrizionePizza" class="form-label">Descrizione Pizza</label>
				<input type="text" class="form-control" id="descrizionePizza" th:field="*{descrizione}"
					th:errorClass="is-invalid">
				<div id="emailHelp" class="form-text">Inserisci la descrizione della tua pizza come gli ingredienti.
				</div>
			</div>
			<div class="mb-3">
				<div th:if="${#fields.hasErrors('fotoUrl')}" class="text-danger">
					<ul class="list-unstyled">
						<li th:each="err : ${#fields.errors('fotoUrl')}" th:text="${err}">
						</li>
					</ul>
				</div>
				<label for="fotoUrl" class="form-label">URL della foto</label>
				<input type="text" class="form-control" id="fotoUrl" th:field="*{fotoUrl}" th:errorClass="is-invalid">
				<div id="emailHelp" class="form-text">Inserisci l'URL della foto che la tua pizza avrà.
				</div>
			</div>
			<div class="mb-3">
				<div th:if="${#fields.hasErrors('prezzo')}" class="text-danger">
					<ul class="list-unstyled">
						<li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}">
						</li>
					</ul>
				</div>
				<label for="prezzoPizza" class="form-label">Prezzo pizza</label>
				<input type="number" class="form-control" id="prezzoPizza" th:field="*{prezzo}"
					th:errorClass="is-invalid">
				<div id="emailHelp" class="form-text">Inserisci il prezzo della tua pizza, senza includere il simbolo €.
				</div>
				<th:block th:each="ingrediente : ${ingredients}">
					<input type="checkbox" name="ingrediente" th:value="${ingrediente.id}" th:field="*{ingredients}" />
					<label th:text="${ingrediente.ingredient}"></label>
				</th:block>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>Gestione offerte</title>
</head>

<body>
	<div th:replace="~{fragments/header :: header()}"></div>
	<div class="container">
		<form class="mt-5 needs-validation" th:action="@{|/offers/create|}" th:object="${offers}" method="post" novalidate>
			<div class="mb-3">
				<div th:if="${#fields.hasErrors('title')}" class="text-danger">
					<ul class="list-unstyled">
							 <li th:each="err : ${#fields.errors('title')}" 
								 th:text="${err}">
							 </li>
					</ul>
				</div>
				<label for="titoloOfferta" class="form-label">Titolo offerta</label>
				<input type="text" class="form-control" id="titoloOfferta" th:field="*{title}" th:errorClass="is-invalid">
				<div id="emailHelp" class="form-text">Inserisci il titolo che deve avere la tua offerta.</div>
			</div>
      <div class="mb-3">
				<div th:if="${#fields.hasErrors('startDate')}" class="text-danger">
					<ul class="list-unstyled">
							 <li th:each="err : ${#fields.errors('StartDate')}" 
								 th:text="${err}">
							 </li>
					</ul>
				</div>
				<label for="inizioData" class="form-label">Data inizio</label>
				<input type="date" class="form-control" id="inizioData" th:field="*{startDate}" th:errorClass="is-invalid">
				<div id="emailHelp" class="form-text">La data di inizio</div>
			</div>
      <div class="mb-3">
				<div th:if="${#fields.hasErrors('endDate')}" class="text-danger">
					<ul class="list-unstyled">
							 <li th:each="err : ${#fields.errors('endDate')}" 
								 th:text="${err}">
							 </li>
					</ul>
				</div>
				<label for="fineData" class="form-label">Data di fine</label>
				<input type="date" class="form-control" id="fineData" th:field="*{endDate}" th:errorClass="is-invalid">
				<div id="emailHelp" class="form-text">La data di fine</div>
			</div>
      <input type="hidden" th:field="*{pizza}" id="book">
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
